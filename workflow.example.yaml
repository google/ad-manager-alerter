main:
    steps:
    - init:
      assign:
        - cloud_function_url: [YOUR_CLOUD_FUNCTION_URL]
    - download_report:
        try:
            call: http.post
            args:
                url: ${cloud_function_url}
                query:
                    method: download_report
                auth:
                    type: OIDC
            result: report_downloaded
        retry: ${http.default_retry}
    - prepare_bq:
        try:
            call: http.post
            args:
                url: ${cloud_function_url}
                query:
                    method: prepare_bq
                auth:
                    type: OIDC
            result: report_downloaded
        retry: ${http.default_retry}
    - detect_anomalies:
        try:
            call: http.post
            args:
                url: ${cloud_function_url}
                query:
                    method: detect_anomalies
                auth:
                    type: OIDC
            result: anomalies_detected
        retry: ${http.default_retry}
